name: Build and Release WPF Application

on:
  push:
    tags:
      - 'TP3-V*.*'  # Triggers the workflow on tags matching this pattern
  pull_request:
    branches:
      - main  # Triggers the workflow on pull requests to the main branch
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore TP2_14E_A24-main/Automate.csproj

    - name: Build
      run: dotnet build TP2_14E_A24-main/Automate.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish TP2_14E_A24-main/Automate.csproj --configuration Release --output ./publish

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Release notes for ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./publish/TP3-Automate.exe
        asset_name: TP3-Automate.exe
        asset_content_type: application/octet-stream
