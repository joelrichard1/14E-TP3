name: Build, Tag, and Release with Artifact

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore TP2_14E_A24-main/Automate.csproj

    - name: Build
      run: dotnet build TP2_14E_A24-main/Automate.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish TP2_14E_A24-main/Automate.csproj --configuration Release --output ./publish /p:PublishSingleFile=true /p:SelfContained=true

    - name: List publish directory
      run: Get-ChildItem -Path ./publish

    - name: Zip publish directory
      run: Compress-Archive -Path ./publish/* -DestinationPath ./publish/TP3-Automate.zip

    - name: Get latest tag
      id: get_latest_tag
      shell: pwsh
      run: |
        git fetch --tags
         $tags = git tag -l "TP3-V*"  # RÃ©cupÃ¨re uniquement les tags TP3-V*
         if ($tags.Count -eq 0) {
           $LATEST_TAG = "TP3-V0"  # Si aucun tag trouvÃ©, on commence Ã  TP3-V0
        } else {
          # Trie les tags par numÃ©ro de version et rÃ©cupÃ¨re le dernier
           $LATEST_TAG = $tags | Sort-Object { [int]($_ -replace 'TP3-V', '') } | Select-Object -Last 1
         }
         echo "LATEST_TAG=$LATEST_TAG" >> $env:GITHUB_ENV
         Write-Host "DerniÃ¨re tag: $LATEST_TAG"

    - name: Determine next version
      id: determine_version
      shell: pwsh
       run: |
        $LATEST_TAG = $env:LATEST_TAG
        if ($LATEST_TAG -eq "TP3-V0") {
          $NEW_TAG = "TP3-V1"
        } else {
           $LATEST_NUMBER = $LATEST_TAG -replace 'TP3-V', ''
           $NEXT_NUMBER = [int]$LATEST_NUMBER + 1
           $NEW_TAG = "TP3-V$NEXT_NUMBER"
         }
        echo "NEW_TAG=$NEW_TAG" >> $env:GITHUB_ENV
        Write-Host "New version: $NEW_TAG"

      - name: Check if tag exists
        id: check_tag_exists
        shell: pwsh
        run: |
          $NEXT_NUMBER = $env.NEW_TAG -replace 'TP3-V', ''
          $TAG_EXISTS = git tag -l "TP3-V$($NEXT_NUMBER)"
          if ($TAG_EXISTS) {
            $NEXT_NUMBER = $NEXT_NUMBER + 1
            echo "Incremented version number to $NEXT_NUMBER"
          }
          echo "NEW_TAG=TP3-V$NEXT_NUMBER" >> $env:GITHUB_ENV
          Write-Host "Final tag: TP3-V$NEXT_NUMBER"

   - name: Create release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.NEW_TAG }}
          release_name: Release ${{ env.NEW_TAG }}
          body: Release notes for ${{ env.NEW_TAG }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./publish/TP3-Automate.zip
        asset_name: TP3-Automate.zip
        asset_content_type: application/zip

  failure-handler:
      if: failure() # Execute only if last job failed
      needs: build
      runs-on: ubuntu-latest
      steps:
      - name: Create GitHub Issue
        uses: actions/github-script@v6
        with:
